
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب تصنيع عبوات بلاستيكية</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8loT0jeGJFUxPsLzbD-ItHU2UbBxCCSU",
      authDomain: "plastic-app-3d2af.firebaseapp.com",
      projectId: "plastic-app-3d2af",
      storageBucket: "plastic-app-3d2af.firebasestorage.app",
      messagingSenderId: "847266877084",
      appId: "1:847266877084:web:7b1881d1d8c6744bd82759",
      measurementId: "G-0108S3D9ML"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("orderForm");

      signInWithEmailAndPassword(auth, "employee@example.com", "password123")
        .then(() => console.log("✅ تم تسجيل الدخول بنجاح"))
        .catch((error) => console.error("❌ فشل تسجيل الدخول:", error.message));

      onAuthStateChanged(auth, (user) => {
        if (user) {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const clientName = form.clientName.value;
            const size = form.size.value;
            const color = form.color.value;
            const printType = form.printType.value;
            const handle = form.handle.value;
            const quantity = parseInt(form.quantity.value);
            const paymentTerms = form.paymentTerms.value;
            const deliveryDate = form.deliveryDate.value;

            const today = new Date();
            const delivery = new Date(deliveryDate);
            const diffTime = delivery - today;
            const remainingDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            try {
              await addDoc(collection(db, "orders"), {
                clientName,
                size,
                color,
                printType,
                handle,
                quantity,
                paymentTerms,
                deliveryDate,
                createdAt: today.toISOString(),
                createdBy: user.displayName || "",
                createdEmail: user.email,
                status: "Pending",
                remainingDays
              });
              alert("✅ تم تسجيل الطلب بنجاح!");
              form.reset();
            } catch (error) {
              alert("❌ حدث خطأ أثناء الحفظ: " + error.message);
            }
          });
        } else {
          alert("يرجى تسجيل الدخول أولًا.");
        }
      });
    });
  </script>

  <style>
    body { font-family: 'Arial', sans-serif; padding: 20px; background: #f3f3f3; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-submit { background-color: #4CAF50; color: white; }
    .btn-reset { background-color: #f0ad4e; color: white; }
    .btn-exit { background-color: #d9534f; color: white; float: left; }
  </style>
</head>
<body>

<h2 style="text-align:center;">طلب تصنيع عبوات بلاستيكية</h2>

<form id="orderForm">
  <label>اسم العميل:</label>
  <input type="text" name="clientName" required>

  <label>المقاس:</label>
  <select name="size" required>
    <option value="">اختر المقاس</option>
    <option>500 مل</option>
    <option>1 لتر</option>
    <option>2 لتر</option>
  </select>

  <label>اللون:</label>
  <select name="color" required>
    <option value="">اختر اللون</option>
    <option>شفاف</option>
    <option>أزرق</option>
    <option>أحمر</option>
  </select>

  <label>الطباعة:</label>
  <select name="printType" required>
    <option value="">اختر نوع الطباعة</option>
    <option>شاشة</option>
    <option>ليزر</option>
    <option>ملصق</option>
  </select>

  <label>بيد / بدون يد:</label>
  <select name="handle" required>
    <option value="">اختر</option>
    <option>بيد</option>
    <option>بدون يد</option>
  </select>

  <label>العدد المطلوب:</label>
  <input type="number" name="quantity" min="1" required>

  <label>شروط الدفع:</label>
  <textarea name="paymentTerms" rows="3"></textarea>

  <label>تاريخ التسليم:</label>
  <input type="date" name="deliveryDate" required>

  <button type="submit" class="btn-submit">إرسال الطلب</button>
  <button type="reset" class="btn-reset">إفراغ الحقول</button>
  <button type="button" class="btn-exit" onclick="window.close()">خروج</button>
</form>

</body>
</html>
