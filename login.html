
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام إدارة الطلبات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD8loT0jeGJFUxPsLzbD-ItHU2UbBxCCSU",
      authDomain: "plastic-app-3d2af.firebaseapp.com",
      projectId: "plastic-app-3d2af",
      storageBucket: "plastic-app-3d2af.firebasestorage.app",
      messagingSenderId: "847266877084",
      appId: "1:847266877084:web:7b1881d1d8c6744bd82759",
      measurementId: "G-0108S3D9ML"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      const form = document.getElementById("loginForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("فشل تسجيل الدخول: " + error.message);
          });
      });
    };
  </script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>
  </div>
</body>
</html>
